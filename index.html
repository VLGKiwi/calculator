<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" class="display-input" placeholder="0">
		</div>
		<div class="buttons">
			<button data-action="clear">C</button>
			<button data-action="clearEntry">CE</button>
			<button data-action="backspace">âŒ«</button>
			<button data-value="/">/</button>

			<button data-value="7">7</button>
			<button data-value="8">8</button>
			<button data-value="9">9</button>
			<button data-value="*">*</button>

			<button data-value="4">4</button>
			<button data-value="5">5</button>
			<button data-value="6">6</button>
			<button data-value="-">-</button>

			<button data-value="1">1</button>
			<button data-value="2">2</button>
			<button data-value="3">3</button>
			<button data-value="+">+</button>

			<button class="zero" data-value="0">0</button>
			<button data-value=".">.</button>
			<button data-action="calculate">=</button>
		</div>
	</div>
</body>
</html>
